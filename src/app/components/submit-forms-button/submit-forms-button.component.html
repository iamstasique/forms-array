@if (isTimerActive) {
  <button
    mat-stroked-button
    color="warn"
    (click)="reset()">
     Cancel {{getResultTimerValue((secondsLeftSubject | async) ?? 0)}}
  </button>
} @else { 
  <div style="width: fit-content" [matTooltip]="(tooltipText$ | async) ?? ''" [matTooltipDisabled]="disabled === false">
    <button
      mat-stroked-button
      color="primary"
      [disabled]="disabled"
      (click)="submitAllForms()"
    >
        {{submitText$ | async}}
    </button>
  </div>
}
